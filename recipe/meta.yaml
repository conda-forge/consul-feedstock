{% set name = "consul" %}
{% set version = "1.0.5" %}
{% set build_number = 0 %}

{% set sha256 = "2d84430c8d54f791423edd34e4695aecc4f4d12d9af76a9389c76a54874858d9" %}
{% set sha256_win32 = "b60609be51d53433a08f58e9f177fabd39af30b043462930abc73fb373b2fcec" %}
{% set sha256_win64 = "2b16d12b32bb37b373f955d17f9cac606505a6391d87532a4dd81024f03b70bc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hashicorp/{{ name }}/archive/v{{ version }}.tar.gz  # [not win]
  fn: {{ name }}-{{ version }}.tar.gz  # [not win]
  sha256: {{ sha256 }}  # [not win]

  url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_windows_386.zip  # [win32]
  url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_windows_amd64.zip  # [win64]
  fn: {{ name }}-{{ version }}.zip  # [win]
  sha256: {{ sha256_win32 }}  # [win32]
  sha256: {{ sha256_win64 }}  # [win64]

build:
  number: {{ build_number }}

requirements:
  build:
    - go 1.9.*  # [not win]
    - git  # [not win]
    - make  # [not win]
    - toolchain  # [not win]

test:
  commands:
    - {{ name|lower }} -v

about:
  home: https://www.consul.io
  license: MPL 2.0
  summary: Service discovery and configuration made easy.
  description: |
    Consul is a tool for discovering and configuring services in your 
    infrastructure. It provides several key features, including: 
    Service Discovery, Health Checking, KV Store, Multi Datacenter.
    Consul is designed to be friendly to both the DevOps community and 
    application developers, making it perfect for modern, elastic infrastructures.

  doc_url: https://www.consul.io/docs/index.html

extra:
  recipe-maintainers:
    - sodre
